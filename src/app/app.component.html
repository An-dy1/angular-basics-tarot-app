<body>
  <h1>{{ title }}</h1>

  {{ selectedIndex }}

  <div id="tarot-container">
    <div id="pentacles" class="card">
      <h3 [hidden]="!titleIsSelected(0)">Me</h3>
      <img src="../assets/Pents11.png" />
      <button (click)="selectCard(0)" [disabled]="isDisabled(0)">
        {{ cards[0].buttonText }}
      </button>
    </div>

    <div id="cups" class="card">
      <h3 [hidden]="!titleIsSelected(1)">Me</h3>
      <img src="../assets/Cups11.jpeg" />
      <button (click)="selectCard(1)" [disabled]="isDisabled(1)">
        {{ cards[1].buttonText }}
      </button>
    </div>

    <div id="wands" class="card">
      <h3 [hidden]="!titleIsSelected(2)">Me</h3>
      <img src="../assets/wands.png" />
      <button (click)="selectCard(2)" [disabled]="isDisabled(2)">
        {{ cards[2].buttonText }}
      </button>
    </div>

    <div id="swords" class="card">
      <h3 [hidden]="!titleIsSelected(3)">Me</h3>
      <img src="../assets/swords.png" />
      <button (click)="selectCard(3)" [disabled]="isDisabled(3)">
        {{ cards[3].buttonText }}
      </button>
    </div>
  </div>
</body>
